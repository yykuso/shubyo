<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収鋲マップ</title>
    <script src="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar" class="collapsed">
            <h2>
                レイヤー管理
                <button id="toggle-sidebar" aria-label="サイドバーを閉じる">×</button>
            </h2>
            <div id="layer-controls">
                <!-- レイヤーコントロールがJavaScriptで動的に追加されます -->
            </div>
        </div>
        <div id="map-container">
            <button id="mobile-toggle" aria-label="レイヤー管理を開く">☰</button>
            <div id="map"></div>
        </div>
    </div>
    
    <script src="config/layers.js"></script>
    <script src="app.js"></script>
</body>
</html>
